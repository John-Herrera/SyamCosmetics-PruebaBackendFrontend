<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="assets/styles.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 

</head>
<body>
    <div class="container wrapper pt-5">
        <div class="titulo mb-4 w-100 bg-primary p-3 text-center">
            <button class="float-left btn btn-info"  onclick="$(location).attr('href', 'index.html'); "> Volver a inicio </button>
            Realizar compra
        </div>
        <form class="w-100">
            <hr/>
            <div class="form-row">
                <div class="form-group col-lg-4">
                    <label for="inputOrden">Numero de orden</label>
                    <input type="text" disabled class="form-control" id="inputOrden">
                </div>
                <div class="form-group col-lg-4">
                    <label for="inputNombre">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre"  onkeypress="return soloLetras(event)" placeholder="Nombre" >
                </div>
                <div class="form-group col-lg-4">
                    <label for="inputFecha">Fecha</label>
                    <input type="text" disabled class="form-control" id="inputFecha" placeholder="18-12-2020">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-4">
                    <label for="inputArticulos">Articulo</label>
                    <select id="inputArticulos" class="form-control">
                        <option selected>Elije tu articulo...</option>
                    </select>
                </div>
                <div class="form-group col-lg-4">
                    <label for="inputCantidad">Cantidad</label>
                    <input id="inputCantidad" type="number" min="1" class="form-control" id="inputAddress2"
                        placeholder="Cantidad">
                    <input id="CantMax" type="hidden" />
                    <input id="keyTok" type="hidden" />
                </div>

                <div class="form-group col-lg-4">
                    <label for="inputSubtotal">Subtotal </label>
                    <label id="inputSubtotal" class="form-control"> 0 </label>
                </div>
            </div>
            <div id="Mensaje" class="text-center col-lg-12 " >
              
            </div>
            <div class="text-center col-lg-12">
                <button type="button" id="btnAgregar" class="btn btn-primary">Agregar</button>
            </div>
            <hr />
            <div class="row">
                <div class="col-lg-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Articulo</th>
                            <th scope="col"  class="totales">Cantidad</th>
                            <th scope="col"  class="totales">Subtotal</th>
                            <th scope="col" class="text-center">Borrar item</th>
                        </tr>
                    </thead>
                    <tbody id="detalleOrden">
                       <tr>
                           <td colspan="4" class="text-center"> A&uacute;n no has agregado ning&uacute;n producto.</td>
                       </tr>
                    </tbody>
                </table>
               </div>
               <div class="col-lg-12">
                   <hr/>
                <table style="width: 200px;float:right;">
                    <tbody>
                        <tr>
                            <th>Subtotal:</th>
                            <td class="totales" id="ST">$0</td>
                        </tr>
                        <tr>
                            <th>Total IVA:</th>
                            <td class="totales" id="TI">$0</td>
                        </tr>
                        <tr>
                            <th>Total:</th>
                            <td class="totales" id="T">$0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
            <div class="row ">
                <div class="col-lg-12">
                    <br/>
                    <hr/>
                    <button type="button" id="FinalizarCompra" class="btn btn-primary btn-block" > Finalizar compra</button>
                </div>                
            </div>
        </form>
    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>  
  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    
    <script src="assets/jquery.js"></script>

</body>
</html>
